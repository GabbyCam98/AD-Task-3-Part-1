services:
  ad-activity-3:
    build:
      context: .
    container_name: ad-activity-3-service
    ports:
      - "8000:8000"
    develop:
      watch:
        - path: .
          target: /var/www/html
          action: sync
        - path: ./composer.json
          action: rebuild
        - path: ./composer.lock
          action: rebuild
    depends_on:
      - mongodb

  mongodb:
    image: mongo:latest
    container_name: ad-activity-3-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootPassword
      MONGO_INITDB_DATABASE: taskmanagerDB
    ports:
      - "22213:27017"
    volumes:
      - ad-activity-3-mongodb:/data/db/mongodb

  postgresql:
    image: postgres:15
    container_name: ad-activity-3-postgresql
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: taskmanagerDB
    ports:
      - "5511:5432"
    volumes:
      - ad-activity-3-postgresql:/data/db/postgresql

volumes:
  ad-activity-3-mongodb:
    driver: local
  ad-activity-3-postgresql:
    driver: local
